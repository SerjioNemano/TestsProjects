<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<title>webnames.ru</title>
</head>
<body>
	<div class="preloader">
		<div class="preloader__container">
			<div class="preloader__while"></div>
			<div class="preloader__timer">3</div>
		</div>
	</div>
	<div class="popup hide">
		<div data-close class="popupBackgroung"></div>
		<div class="popupContainer">
			<div data-close class="popup__close">
				<div class="popup__closeline popup__closeline_up"></div>
				<div class="popup__closeline popup__closeline_down"></div>
			</div>
			<div class="popup__image">
				<picture>
					<source type="image/webp"
							srcset="img/тенюшка_пальцы_320.webp 320w,
									img/тенюшка_пальцы_375.webp 375w,
									img/тенюшка_пальцы_425.webp 425w,
									img/тенюшка_пальцы.webp"
							sizes="(max-width: 375px) 320px,
								   (max-width: 425px) 375px,
								   (max-width: 503px) 425px,
								   (min-width: 504px) 504px,
								   "
					>
					<img class="popup__image_size" 
							srcset="img/тенюшка_пальцы_320.png 320w,
									img/тенюшка_пальцы_375.png 375w,
									img/тенюшка_пальцы_425.png 425w"
							sizes="(max-width: 375px) 320px,
								   (max-width: 425px) 375px,
								   (max-width: 503px) 425px,
								   "
							src="img/тенюшка_пальцы.png"									   		
					>
				</picture>
			</div>
			<div class="popup__content">
				<div class="popup__title">Пройдите тест и узнайте, какой домен сделает Ваше дело популярным!</div>
				<button data-close class="popup__button">пройти тест<br>и получить подарки</button>
				<div class="popup__text">Ответьте на 8 вопросов<br>и подберите подходящий Вашему<br>делу домен</div> 	
			</div>
		</div>
	</div>	
<script src="libs/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
